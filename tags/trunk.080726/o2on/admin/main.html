<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="MSThemeCompatible" content="Yes">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jkl-parsexml.js"></script>
	<script type="text/javascript" src="o2on.js"></script>
</head>
<body onLoad="onLoadFunc()">
	<div id="xmldiv" class="xmldiv">
	</div>
	<!-- msgform -->
	<div id="msgform" class="floatform">
		<form method="POST" action="/xml/sendim" name="msgform" onSubmit="return sendMessage()">
			<span id="nodename"></span>
			<input type="text" name="msg" size="50" maxlength="256">
			<input type="submit" class="btn" value=" 送信 ">
			<input type="button" value="×" onClick="hideMsgForm()"><br>
			<input type="button" class="btn0" value="プロフィール参照" onClick="showProfile()">
			<input type="button" class="btn0" value="フレンドに追加" onClick="addFriend()">
			<input type="hidden" name="act">
			<input type="hidden" name="id">
			<input type="hidden" name="e_ip">
			<input type="hidden" name="port">
			<input type="hidden" name="name">
			<input type="hidden" name="pubkey">
		</form>
	</div>
	<!-- ininode -->
	<div id="ininodeform" class="floatform">
		<form method="POST" action="/xml/ininode" name="ininodeform" onSubmit="return sendIniNode()">
			<table>
				<tr>
					<td class="layout">
						初期ノード追加
						<input type="submit" class="btn" value=" ＯＫ ">
					</td>
					<td class="layout" align="right">
						<input type="button" value="×" onClick="hideIniNodeForm()">
					</td>
				<tr>
				<tr>
					<td class="layout" colspan="2">
						<textarea name="initext" style="width:450px" rows="10" wrap="off"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- urlininodeform -->
	<div id="urlininodeform" class="floatform">
		<form method="POST" action="/xml/ininode" name="urlininodeform" onSubmit="return sendURLIniNode()">
			URL:
			<input type="text" name="url" size="30" value="http://o2on.net/nodes/">
			<input type="checkbox" name="regist" value="1">自ノード登録
			<input type="submit" class="btn" value=" ＯＫ ">
			<input type="button" value="×" onClick="hideURLIniNodeForm()"><br>
		</form>
	</div>
	<!-- encprof -->
	<div id="encprofform" class="floatform">
		<form name="encprofform">
			<input type="text" name="enctext" size="60" onFocus="select()">
			<input type="button" value="×" onClick="hideEncProfForm()"><br>
		</form>
	</div>
</body>
</html>
